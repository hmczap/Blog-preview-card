<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="blog-card">
    <div class="blog-image">
      <img class="blog-illustration" src="resources/assets/images/illustration-article.svg" alt="Graphic illustration">
    </div>

    <div class="tag">Learning</div>
    <p class="date">Published 21 Dec 2023</p>

    <h3>HTML & CSS foundations</h3>
    <p class="blog-text">  These languages are the backbone of every website, 
      defining structure, content, and presentation.
    </p>

    <div class="blog-author">
      <img src="resources/assets/images/image-avatar.webp" alt="Image of the blog's author">
      <h6>Greg Hooper</h6>    
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hmczap">hmczap</a>.
  </div>
</body>
</html>
