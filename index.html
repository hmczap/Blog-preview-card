<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="blog-card" role="main">
    <div class="blog-image">
      <img class="blog-illustration" src="resources/assets/images/illustration-article.svg" alt="Graphic illustration">
    </div>

    <p class="tag">Learning</p>
    <p class="date">Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>
    <p class="blog-text">  These languages are the backbone of every website, 
      defining structure, content, and presentation.
    </p>

    <div class="blog-author">
      <img src="resources/assets/images/image-avatar.webp" alt="Image of the blog's author">
      <h5>Greg Hooper</h5>    
    </div>

  </main>

  <footer class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hmczap">hmczap</a>.</p>
  </footer>
</body>
</html>
